<!doctype html> 
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Papercraft</title>
  <meta name="author" content="Jxnblk">
  <meta name="description" content="Hand-coded SVG experimental type inpsired by folded paper">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.png" />
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body class="xoutline">

  <header class="py2 mt4 px-responsive">
    <h1 class="h3 caps">Papercraft</h1>
  </header>

  <section id="alphabet" class="py2 px-responsive">
    <form class="clearfix mb2 form form-stacked form-light">
      <input id="typing" type="text" placeholder="TYPE IN ME" />    
    </form>
    
    <div class="paper-container paper-scale">

    </div>
  </section>

  <footer class="py4 px-responsive">
    <p class="mb4"><a href="//github.com/jxnblk/papercraft" class="f5 caps button button-outline">View on Github</a></p>
    <p class="f5 caps">Hand-coded with love by <a href="//jxnblk.com">Jxnblk</a></p>
  </footer>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/type.js"></script>

</body>
</html>
